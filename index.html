<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <section class="container" id="search">

        <h2>Search for a city</h2>
        <input type="text">
        <button>Search</button>

    </section>

    <section class="container">
         <section class="row">
            <div class="card" style="width: 14rem;">
                <div class="card-body">
                <h5 class="card-title" id="day1">day</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="temp1">temp</h6>
                <h6 class="card-subtitle mb-2 text-muted" id="wind1">wind</h6>
                <h6 class="card-subtitle mb-2 text-muted" id="humidity1">humidity</h6>
                </div>
            </div>
            <div class="card" style="width: 14rem;">
                <div class="card-body">
                <h5 class="card-title" id="day2">day</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="temp2">temp</h6>
                <h6 class="card-subtitle mb-2 text-muted" id="wind2">wind</h6>
                <h6 class="card-subtitle mb-2 text-muted" id="humidity2">humidity</h6>
                </div>
            </div>
        </section>
    </section>




    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
