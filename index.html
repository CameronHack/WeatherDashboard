<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </div>
        </nav>
    </header>

    <section class="mainContent">
        <section class="row">
    
            <!-- search and previous cities -->
            <section class="col-12 col-lg-3">
                <section class="container" id="search">

                    <h2>Search for a city</h2>
                    <div class="row">
                        <input type="text">
                        <button type="button" class="btn btn-dark my-2">Search</button>
                    </div>

                    <div class="my-4" id="cities"></div>
                </section>
            </section>

            <!-- Weather Cards -->
            <section class="col-12 col-lg-9">

                <!-- current day card -->
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title" id="currentDay"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="currentTemp"></h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="currentWind"></h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="currentHumidity"></h6>
                    <img src="" alt="current weather icon" id="currentIcon">
                    </div>
                </div>

                <!-- 5 day forecast cards -->
                <section class="row justify-content-center my-4">

                    <section class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title" id="day1"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="temp1"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="wind1"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="humidity1"></h6>
                            <img src="" alt="current weather icon" id="icon1">
                            </div>
                        </div>
                    </section>

                    <section class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title" id="day2"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="temp2"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="wind2"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="humidity2"></h6>
                            <img src="" alt="current weather icon" id="icon2">
                            </div>
                        </div>
                    </section>

                    <section class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title" id="day3"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="temp3"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="wind3"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="humidity3"></h6>
                            <img src="" alt="current weather icon" id="icon3">
                            </div>
                        </div>
                    </section>

                    <section class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title" id="day4"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="temp4"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="wind4"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="humidity4"></h6>
                            <img src="" alt="current weather icon" id="icon4">
                            </div>
                        </div>
                    </section>

                    <section class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title" id="day5"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="temp5"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="wind5"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="humidity5"></h6>
                            <img src="" alt="current weather icon" id="icon5">
                            </div>
                        </div>
                    </section>

                </section>

            </section>

        </section>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
